<body>

    <div class="portfolio">
        <div class="head-portfolio-container"><h2 class="head-underlined head-portfolio">PORTFOLIO</h2></div>
        <div class="img-container">
            <img class="set-img" src="./assets/images/portfolio/cabin.png" />

            <img class="set-img" src="./assets/images/portfolio/circus.png" />

    <div>
        <h3>CONTACT ME</h3>

    <form>
        <div>
            <label for="fname">Name</label>
            <input type="text" id="fname" name="fname" value="">
        </div>
        <div>
            <label for="femail">Email Address</label>
            <input type="email" id="femail" name="femail" value="">
        </div>
        <div>
            <label for="fnumber">Phone Number</label>
            <input type="number" id="fnumber" name="fnumber" value="">
        </div>
        <div>
            <label for="fmessage">Message</label>
            <input type="text" id="fmessage" name="fmessage" value="">
        </div>
        <input class="btn btn-main" type="submit" value="Send">

    </form>
    </div>
